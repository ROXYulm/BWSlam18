<md-dialog>
    <md-dialog-content class="edit-dialog">
        <h3>Poet bearbeiten</h3>
        <div>
        <md-input-container>
            <input placeholder="Name" ng-model="participant.name" md-auto-focus>
        </md-input-container>
        </div>
        <div>
        <md-input-container>
            <input placeholder="Zusatz / Slam" ng-model="participant.subtitle">
        </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="save()" class="md-primary">Speichern</md-button>
    </md-dialog-actions>
</md-dialog>
