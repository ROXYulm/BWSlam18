<video class="fullscreen-video" autoplay>
    <source src="/media/clips/bg.mp4" type="video/mp4">
</video>
<div class="video-overlay">
    <div class="overlay-center" ng-if="presentation.phase == 'name'">
        <div class="overlay-highlight box box-highlight animated fadeInLeftBig">{{presentation.participant.name}}</div>
        <div class="overlay-subline anim-participant animated fadeInLeftBig">{{presentation.participant.slam}}</div>
    </div>
    <div class="overlay-center anim-participant animated fadeInLeftBig"
         ng-if="presentation.phase == 'rating' || presentation.phase == 'total' || presentation.phase == 'ratingFinal'">
        <div class="overlay-highlight box box-highlight">
            <ul class="scores animated" ng-class="{'zoomOut': presentation.phase == 'total'}">
                <li class="animated" ng-repeat="score in presentation.scores track by $index"
                    ng-class="{'light': score.value === '', 'hinge': score.ignored && presentation.phase == 'ratingFinal'}">
                    {{score.value ? score.value : '?'}}
                </li>
            </ul>
            <div class="animated"
                 ng-class="{'hidden': presentation.phase != 'total', 'fadeIn': presentation.phase == 'total'}">
                {{presentation.totalScore}}
            </div>
        </div>
        <div class="overlay-subline">Wertung f√ºr {{presentation.participant.name}}</div>
    </div>
</div>
