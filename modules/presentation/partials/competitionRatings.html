<div class="video-overlay">
    <div class="overlay-center">
        <div class="participant-list">
            <rating-participant ng-repeat="participant in presentation.winnerList track by $index"
                                class="participant-row animated fadeInLeft"
                                style="animation-delay: {{((presentation.winnerList.length - $index) * 2) + 2}}s"></rating-participant>
            <div class="overlay-subline list-subline animated fadeIn" style="animation-delay: 2s">
                Ergebnisse {{presentation.competitionName}}
            </div>
        </div>
    </div>
</div>
