<section class="md-whiteframe-z2 admin-section">
    <md-toolbar class="md-secondary">
        <div class="md-toolbar-tools">
            <h3 class="ng-binding">Status</h3>
        </div>
    </md-toolbar>

    <md-content class="md-padding">
        <p>Offline-Verf√ºgbarkeit</p>
        <md-button class="md-secondary" ng-disabled="!appCache.offerReload"
                   ng-class="{'md-primary': appCache.offerReload, 'md-raised': appCache.offerReload}" ng-click="reload">
            {{appCache.status}}
        </md-button>
        <p>Version</p>
        <md-button class="md-secondary" ng-disabled>{{appCache.version}}</md-button>
    </md-content>
</section>
